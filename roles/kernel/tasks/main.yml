---
- name: "Rebuild Kernel module on RHEL"
  block:
    - yum:
        name: '*'
        state: latest
    - yum:
        name: "kernel-*"
        state: latest
    - name: "Rebuild Kernel module"
      command: "/usr/lib/virtualbox/vboxdrv.sh setup"
      register: vboxdrv
      ignore_errors: yes
    - name: "Rebooting"
      command: /sbin/reboot
      when: vboxdrv.rc == 1
  when: ansible_os_family == 'RedHat'
- name: "Rebuild Kernel module on Debian"
  block:
    #- include_tasks: ubuntu-update-kernel.yml
    - name: "Rebuild Kernel module"
      command: "/usr/lib/virtualbox/vboxdrv.sh setup"
      register: vboxdrv
      ignore_errors: yes
    - debug:
        msg: "{{ kernel_update }}"
    - name: "Rebooting"
      command: /sbin/reboot
      when: kernel_update.changed == true
  when: ansible_os_family == 'Debian'
